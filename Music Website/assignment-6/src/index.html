<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Chaerin Yoo" />
    <title>JJarrify</title>
    <link rel="stylesheet" href="./css/water.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f7f7;
        color: #333;
      }
      header {
        background-color: #ff7bf2;
        padding: 20px;
        text-align: center;
        border-radius: 0 0 20px 20px;
      }
      header h1 {
        margin: 0;
        color: white;
        font-size: 2.5em;
      }
      header p {
        margin: 5px 0 0;
        color: white;
        font-size: 1.2em;
      }
      .header-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: white;
        color: #ff7bf2;
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
        margin: 20px 0;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
      .header-button:hover {
        background-color: #ff7bf2;
        color: white;
      }
      nav#menu {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      nav#menu button {
        background-color: #ff7bf2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      nav#menu button:hover {
        background-color: #e55bd8;
      }
      main {
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      .form-container input,
      .form-container textarea,
      .form-container button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-container button {
        background-color: #ff7bf2;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      .form-container button:hover {
        background-color: #e55bd8;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-top: 1px solid #ddd;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JJarrify</h1>
      <p>Fill Your Day With Music</p>
      <a href="request-artist.html" class="header-button">Request a New Artist</a>
    </header>
    <nav id="menu">
      <button>BTS</button>
      <button>BLACKPINK</button>
      <button>Taylor Swift</button>
    </nav>
    <main>
      <h2 id="selected-artist"></h2>
      <div id="cards-container" class="cards-container"></div>
    </main>
    <footer>
      <div class="form-container">
        <form id="newsletter-form">
          <label for="email">Sign up for our newsletter:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </footer>
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
